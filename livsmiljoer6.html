<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demografiska förändringar och mönster – Elevfrågor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
    }

    h1 { text-align: center; margin-bottom: 20px; }
    h2 { margin-top: 30px; font-size: 20px; }

    /* --- Progress Bar Styling --- */
    #progressContainer {
        margin-bottom: 25px;
        padding: 10px;
        background: #e9e9e9;
        border-radius: 6px;
    }
    #progressBar {
        height: 100%; 
        width: 0%; 
        background-color: #4CAF50; /* Grön färg */
        transition: width 0.4s ease-in-out;
    }
    #progressText {
        font-weight: bold;
        color: #333;
    }


    /* --- Accordion (Knapparna) --- */
    .accordion {
        background: #cfe8cc; /* sobert grön */
        color: #000;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        font-size: 18px;
        transition: 0.3s;
        margin-top: 15px; 
        border-radius: 6px;
        border-left: 5px solid transparent;
        position: relative;
    }

    .accordion.blue {
        background: #c7d9ea; /* sobert blå */
    }

    /* Markering för aktiv knapp */
    .active, .accordion:hover {
        filter: brightness(95%);
    }
    
    .accordion.active {
        border-left: 5px solid #222; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Ikon för Ej besvarad (✖️) och Besvarad (✔️) */
    .accordion::after {
        content: '✖️'; /* Standardikon: ej besvarad */
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff3333; 
        font-size: 14px;
    }

    .accordion.completed::after {
        content: '✔️'; /* Ikon när frågan är besvarad */
        color: #008000; 
        font-size: 18px;
        font-weight: bold;
    }

    /* --- Panel (Svarsrutan) --- */
    .panel {
        padding: 15px;
        background: white;
        display: none;
        border-radius: 0 0 6px 6px;
        border-top: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #bbb;
        resize: vertical;
        box-sizing: border-box;
    }

    /* --- Sammanställningsrutan --- */
    .summary-accordion {
        background: #333;
        color: white;
        font-weight: bold;
        border-left: 5px solid transparent;
    }
    
    .summary-accordion.active {
        border-left: 5px solid #ffcc00;
    }
    
    .summary-panel {
        background: #ffe699;
        padding: 20px;
    }

    #pdfButton {
        margin-top: 20px;
        padding: 12px 18px;
        font-size: 16px;
        border: none;
        background: #555;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }
    #pdfButton:hover {
        background: #333;
    }
</style>
</head>

<body>

<h1>Demografiska förändringar och mönster – Frågor (s. 120–131)</h1>

<div id="progressContainer">
    <p>Framsteg: <span id="progressText">0 av 23 frågor besvarade</span></p>
    <div style="background-color: #ddd; border-radius: 4px; height: 18px; overflow: hidden;">
        <div id="progressBar" style="height: 100%; width: 0%; background-color: #4CAF50; transition: width 0.4s ease-in-out;"></div>
    </div>
</div>

<button class="accordion"><strong>1.</strong> (s. 120) Hur många människor kommer det att finnas i världen år 2100?</button>
<div class="panel"><textarea id="q1"></textarea></div>

<button class="accordion blue"><strong>2.</strong> (s. 120) Var kommer den stora folkökningen att ske?</button>
<div class="panel"><textarea id="q2"></textarea></div>

<div class="panel"><textarea id="q3"></textarea></div>

<button class="accordion blue"><strong>4.</strong> (s. 121) Vad bestämmer var människor bor idag?</button>
<div class="panel"><textarea id="q4"></textarea></div>

<button class="accordion"><strong>5.</strong> (s. 121) Vilka kommer att vara de tre folkrikaste länderna 2050?</button>
<div class="panel"><textarea id="q5"></textarea></div>

<button class="accordion blue"><strong>6.</strong> (s. 122–123) Hur mäts den naturliga folkökningen?</button>
<div class="panel"><textarea id="q6"></textarea></div>

<button class="accordion"><strong>7.</strong> (s. 122–123) Vilken fas i befolkningsutvecklingen har höga födelsetal och minskande dödstal?</button>
<div class="panel"><textarea id="q7"></textarea></div>

<div class="panel"><textarea id="q8"></textarea></div>

<button class="accordion"><strong>9.</strong> (s. 122–123) Ge exempel på länder från varje världsdel där den summerade fruktsamheten är låg.</button>

<div class="panel"><textarea id="q10"></textarea></div>

<button class="accordion"><strong>11.</strong> (s. 124–125) I Ryssland fanns det få 20–24-åringar 2022 jämfört med andra åldersgrupper. När föddes den här åldersgruppens mor- och farföräldrar?</button>
<div class="panel"><textarea id="q11"></textarea></div>

<button class="accordion blue"><strong>12.</strong> (s. 126) Vad är migration?</button>
<div class="panel"><textarea id="q12"></textarea></div>

<button class="accordion"><strong>13.</strong> (s. 126) Ge två förklaringar till varför människor flyttar.</button>
<div class="panel"><textarea id="q13"></textarea></div>

<button class="accordion blue"><strong>14.</strong> (s. 126) Vad är en flykting?</button>
<div class="panel"><textarea id="q14"></textarea></div>

<button class="accordion"><strong>15.</strong> (s. 127) Ge två perspektiv på vad integration är.</button>
<div class="panel"><textarea id="q15"></textarea></div>

<button class="accordion blue"><strong>16.</strong> (s. 127) Vad är segregation?</button>
<div class="panel"><textarea id="q16"></textarea></div>

<button class="accordion"><strong>17.</strong> (s. 127) Hur stor andel av Sveriges befolkning är född i ett annat land?</button>
<div class="panel"><textarea id="q17"></textarea></div>

<button class="accordion blue"><strong>18.</strong> (s. 128) Vad är urbanisering?</button>
<div class="panel"><textarea id="q18"></textarea></div>

<div class="panel"><textarea id="q19"></textarea></div>

<div class="panel"><textarea id="q20"></textarea></div>

<button class="accordion"><strong>21.</strong> (s. 129) Ange en fördel respektive en nackdel för företag att ha sin verksamhet i en stad.</button>
<div class="panel"><textarea id="q21"></textarea></div>

<button class="accordion blue"><strong>22.</strong> (s. 131) Vad är en kåkstad?</button>
<div class="panel"><textarea id="q22"></textarea></div>

<button class="accordion"><strong>23.</strong> (s. 131) Hur många bor i världens kåkstäder?</button>
<div class="panel"><textarea id="q23"></textarea></div>


<button class="accordion summary-accordion"><h2>Sammanställning av dina svar (Klicka för att se/dölja)</h2></button>
<div class="panel summary-panel">
    <div id="summaryBox">
        <p><em>Inga svar har sparats ännu.</em></p>
    </div>
</div>

<button id="pdfButton" onclick="window.print()">Exportera som PDF</button>

<script>
// Lista över ID:n för alla textfält. 
// Denna lista används för att iterera över fält och räkna framsteg.
let fields = [];
for (let i = 1; i <= 23; i++) {
    fields.push("q" + i);
}

// Accordion handling for both Questions and Summary
let acc = document.getElementsByClassName("accordion");

for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
        let currentPanel = this.nextElementSibling;
        let isActive = this.classList.contains("active");
        
        // Stäng ALLA paneler (utom den klickade om den klickades igen)
        for (let j = 0; j < acc.length; j++) {
            // Kontrollera att elementet är en fråga/panel (dvs. inte sammanställningsknappen)
            acc[j].classList.remove("active");
            if(acc[j].nextElementSibling) {
                acc[j].nextElementSibling.style.display = "none";
            }
        }
        
        // Öppna den klickade panelen om den var stängd
        if (!isActive) {
            this.classList.add("active");
            if (currentPanel) {
                currentPanel.style.display = "block";
            }
        }
    });
}

// Autosave responses + live summary + Progress Logic

function updateSummary() {
    let out = "";
    let answeredCount = 0;
    const totalQuestions = fields.length;
    
    fields.forEach((id, index) => {
        let val = localStorage.getItem(id) || "";
        // Vi måste hantera alla element med klassen .accordion, så vi använder querySelectorAll
        let button = document.querySelectorAll(".accordion")[index]; 

        if(val.trim() !== ""){
            answeredCount++;
            
            // --- Uppdatera Checkmark (✔️) ---
            button.classList.add("completed"); 

            let questionText = button.textContent.trim();
            out += "<b>" + questionText + ":</b><br>" + val + "<br><br>";
        } else {
            // Se till att checkmarken tas bort om eleven raderar sitt svar
            button.classList.remove("completed"); 
        }
    });
    
    // --- Uppdatera Global Progress Bar ---
    const percentage = (answeredCount / totalQuestions) * 100;
    document.getElementById("progressBar").style.width = percentage + '%';
    document.getElementById("progressText").textContent = answeredCount + " av " + totalQuestions + " frågor besvarade";
    
    
    // --- Uppdatera Sammanställningsrutan ---
    if(out.trim() === "") {
        document.getElementById("summaryBox").innerHTML = "<p><em>Inga svar har sparats ännu.</em></p>";
    } else {
        document.getElementById("summaryBox").innerHTML = out;
    }
}

// Load saved data and attach listeners
fields.forEach(id => {
    let area = document.getElementById(id);

    // Load saved text
    area.value = localStorage.getItem(id) || "";

    // Save on input
    area.addEventListener("input", () => {
        localStorage.setItem(id, area.value);
        updateSummary();
    });
});

// Initial summary load
updateSummary();
</script>

</body>
</html>
